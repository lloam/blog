<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/_fragments_admin :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册用户</title>
    <link rel="stylesheet" href="../../static/css/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>

<br>
<br>
  <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
      <div class="ur container">
          <div class="ui middle aligned center aligned grid">
              <div class="column">
                  <h2 class="ui teal image header">
                      <div class="content">
                          管理后台注册
                      </div>
                  </h2>
                  <form class="ui large form" th:object="${user}" th:action="@{/admin/register/register/register/addOrUpdateUser}" method="post">
                      <div class="ui segment">
                          <input type="hidden" name="id" th:value="*{id}">
                          <div class="field">
                              <div class="ui left icon input">
                                  <i class="user icon"></i>
                                  <input type="text" th:value="*{username}" name="username" placeholder="用户名，用于登录">
                              </div>
                          </div>
                          <div class="field">
                              <div class="ui left icon input">
                                  <i class="lock icon"></i>
                                  <input type="password" th:value="*{password}" name="password" placeholder="密码">
                              </div>
                          </div>
                          <div class="field">
                              <div class="ui left icon input">
                                  <i class="user icon"></i>
                                  <input type="text" th:value="*{nickname}" name="nickname" placeholder="昵称，用于显示">
                              </div>
                          </div>
                          <div class="field">
                              <div class="ui left icon input">
                                  <i class="lock icon"></i>
                                  <input type="text" th:value="*{email}" name="email" placeholder="邮箱">
                              </div>
                          </div>
                          <div class="field">
                              <div class="ui left icon input">
                                  <i class="lock icon"></i>
                                  <input type="text" th:value="*{avatar}" name="avatar" placeholder="头像链接">
                              </div>
                          </div>
                          <button class="ui fluid large teal submit button" th:text="*{id}==null ? '注册' : '修改'">登录</button>
                      </div>
                      <div class="ui error mini message"></div>
                      <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>
                  </form>
              </div>
          </div>
      </div>
  </div>
    <!--/*/<th:block th:replace="fragment/_fragments_admin :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
</body>

<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            },
            email: {
                identifier: 'email',
                rules: [{
                    type: 'empty',
                    prompt: '请输入邮箱'
                }]
            },
            avatar: {
                identifier: 'avatar',
                rules: [{
                    type: 'empty',
                    prompt: '请输入头像链接'
                }]
            }
        }
    });
</script>
</html>
