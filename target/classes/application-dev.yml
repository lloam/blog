spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  jpa:
    hibernate:
      # 实体类更改数据库表结构也会相应更改
      ddl-auto: update
    show-sql: true

# 日志级别
logging:
  level:
    root: info
    # 自定义的日志级别为 debug
    com.mao: debug
  # 日志文件路径
  file:
    name: log/blog-dev.log
