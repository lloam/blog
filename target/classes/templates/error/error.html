<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/_fragments_front :: head(~{::title})">
    <meta charset="UTF-8">
    <title>错误</title>
</head>
<body>
  <div>
      <div th:utext="'&lt;!--'" th:remove="tag"></div>
      <div th:text="${url}" th:remove="tag"></div>
      <div th:utext="'Exception Message : ' + ${exception}" th:remove="tag"></div>
      <ul th:remove="tag">
          <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
      </ul>
      <div th:utext="'--&lt;'" th:remove="tag"></div>
  </div>

  <!--导航-->
  <nav th:replace="fragment/_fragments_front :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
      <div class="ui container">
          <div class="ui inverted secondary stackable menu">
              <h2 class="ui teal header item">Richard</h2>
              <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
              <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
              <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
              <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
              <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
              <div class="right m-item item m-mobile-hide">
                  <div class="ui icon inverted transparent input m-margin-tb-tiny">
                      <input type="text" placeholder="Search......">
                      <i class="search link icon"></i>
                  </div>
              </div>
          </div>
      </div>
      <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
          <i class="sidebar icon"></i>
      </a>
  </nav>

  <div class="m-container-small m-padded-tb-massive">
      <div class="ui error message m-padded-tb-huge">
          <div class="ui container">
              <h2>错误</h2>
              <p>对不起，服务器异常，请联系管理员</p>
          </div>
      </div>
  </div>
  <!--底部footer-->
  <footer th:replace="fragment/_fragments_front :: footer" class="ui inverted vertical segment m-padded-tb-massive">
      <div class="ui center aligned container">
          <div class="ui inverted divided stackable grid">

              <div class="three wide column">
                  <div class="ui inverted link list">
                      <div class="item">
                          <img src="/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                      </div>
                  </div>
              </div>

              <div class="three wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                  <div class="ui inverted link list">
                      <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                      <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                      <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                  </div>
              </div>

              <div class="three wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                  <div class="ui inverted link list">
                      <a href="#" class="item m-text-thin">Email：2196143404@qq.com</a>
                      <a href="#" class="item m-text-thin">QQ：2196143404</a>
                  </div>
              </div>
              <div class="seven wide column">
                  <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                  <p class="m-text-thin m-text-spaced m-opacity-mini">这是我做的一个个人微博，是根据李仁密老师的视频制作的。希望在制作中得到启发，提升自己。</p>
              </div>
          </div>

          <div class="ui inverted section divider"></div>
          <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2021 Richard Designed by Wangdashuang</p>
      </div>

  </footer>
</body>
</html>
